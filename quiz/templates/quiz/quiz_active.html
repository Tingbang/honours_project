{% block content %}


<div class="row justify-content-center">
    <div class="col-12">
        <div class="content-section mx-auto animated fadeInLeftBig slow">                
            {% for quiz in quiz%}
                <h2 class="">{{quiz.title}}</h2>
                <legend class="text-muted">Ready to start?</legend>
                <button class="btn btn-secondary animated infinite tada slower mr-3">Start</button>

        </div>
    </div>
</div>
