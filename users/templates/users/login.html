{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    {% if user.is_authenticated %}
    <div class="row justify-content-center">
        <div class="col-8">
            <h2 class="text-center">You are already logged in. <a class="btn btn-dark text-center"href="{%url 'dashboard-home' %}">Go to dashboard.</a></h2>
            
        </div>
    </div>

    {% else %}
    <div class="row justify-content-center">
        <div class="content-section col-xs-12 col-xl-4 col-lg-4 col-md-8 col-sm-4">
            <form method="POST">
                {% csrf_token%}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center">Login</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-white">Don't have an account? <a class="ml-2" href="{%url 'register' %}">Register here</a></small>
            </div>
        </div>
    </div>


    {% endif %}

    
    
{% endblock content %}
