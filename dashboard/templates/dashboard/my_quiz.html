{% extends "dashboard/base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-8 mt-2 text-center">
      <legend class="text-center">My Quizzes</legend>
      <p class="text-center text-muted">My Quizzes</p>
      <table class="table table-dark table-striped mx-auto">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Subject</th>
              <th scope="col">Level</th>
              <th scope="col">Author</th>
              <th scope="col">Topic</th>
              <th scope="col">Modify</th>
            </tr>
          </thead>
          <tbody>
              {% for post in posts %}
              <tr>
              <td>{{post.title}}</td>
              <td>{{post.subject}}</td>
              <td>{{post.level}}</td>
              <td>{{post.author}}</td>
              <td>{{post.topic}}</td>
              <td><a href="{% url 'view-quiz' pk=post.pk auth=post.author quz=post.title %}">Edit</a></td>
            
              </tr>
              {% endfor %}

          </tbody>
        </table>

  </div><!--End of Column-->
</div><!--End of Row-->



{% endblock content %}
